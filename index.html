<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GuitarTab Player - Ejemplo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <h1>GuitarTab Player (ejemplo)</h1>

    <div class="controls">
      <button id="playBtn">Play</button>
      <button id="stopBtn">Stop</button>
      <label>Tempo: <input id="tempo" type="number" value="90" min="30" max="300"> BPM</label>
      <label>Velocity: <input id="velocity" type="range" min="0" max="127" value="100"></label>
      <label>Subdivisión (paso): <select id="subdivision">
        <option value="16">1/16 (por defecto)</option>
        <option value="8">1/8</option>
        <option value="4">1/4</option>
      </select></label>
      <input id="fileInput" type="file" accept=".json" style="display:none">
      <button id="openBtn">Abrir (.json)</button>
      <button id="saveBtn">Guardar (.json)</button>
      <button id="loadSampleBtn">Cargar ejemplo</button>
    </div>

    <section class="editor">
      <h2>Editor de tablatura (edítala)</h2>
      <p class="hint">Formato: 6 líneas, de arriba a abajo: e B G D A E. Usa números para trastes y '-' para silencio. Ejemplo en el botón "Cargar ejemplo".</p>
      <textarea id="tabEditor" rows="12" cols="80" spellcheck="false"></textarea>
    </section>

    <section class="visuals">
      <div id="tablatureDisplay"></div>
      <div id="fretboard"></div>
      <div id="piano"></div>
    </section>

    <h2>JSON de la canción</h2>
    <pre id="songJson"></pre>
  </main>

  <script src="app.js"></script>
</body>
</html>
